<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/process" method='post' class="bg-dark col-5 mx-auto p-5 mt-3">
            <h2 class="text-warning">Dojo Survey</h2>
            <div class="form-group mb-3">
                <label class="text-white mb-1" for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group mb-3">   
                <label for="location" class="text-white mb-1">Dojo Location:</label>
                <select id="location" name="location" class="form-control">
                    <option selected>--Select A Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Bogota">Bogota</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                </select>
            </div>
            <div class="form-group mb-3">   
                <label for="language" class="text-white mb-1">Favorite Languages:</label>
                <select id="language" name="language" class="form-select">
                    <option selected>--Select A Language--</option>
                    <option value="C#">C#</option>
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="comment" class="text-white mb-1">Comment:</label>
                <textarea class="form-control textarea" id="comment" rows="5" name="comment"></textarea>
            </div>
            <input type="submit" class="form-control btn-warning" value="submit">
        </form>
    </div>
</body>
</html>
